<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="./pages/style.css">
  <title>Путешествие по России</title>
</head>

<body>
  <main class="page">
    <div class="popup popup_opened">
      <fieldset class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__filed popup__filed_name" type="text" name="name" placeholder="Жак-Ив Кусто" required>
        <input class="popup__filed popup__filed_about" type="text" name="about" placeholder="Исследователь океана"
          required>
        <button class="popup__button" type="submit">Сохранить</button>
        <img class="popup__close" src="./images/Close Icon.png" alt="&times;">
      </fieldset>

    </div>

    <footer class="footer">
    </footer>
  </main>
</body>

</html>
