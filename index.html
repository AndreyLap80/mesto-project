<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места России</title>
</head>

<body class="page">
  <section class="popup popup_opened">
    <fieldset class="popup__container">
      <h2 class="popup__heading">Редактировать профиль</h2>
      <input class="popup__name" type="text" name="name" placeholder="Имя" required>
      <div class="popup__line"></div>
      <input class="popup__about" type="text" name="about" placeholder="О себе" required>
      <div class="popup__line"></div>
      <button class="popup__button" type="submit">Сохранить</button>
      <img class="popup__close" src="./images/Close_Icon.png" alt="&times;">
    </fieldset>
  </section>
  <main class="content">

    <header class="header">
      <img src="./images/header_logo.svg" alt="Mesto Russia" class="header__logo">
      <div class="header__line"></div>
    </header>
    <section class="profile">
      <img src="./images/Jac-Coosto.jpg" alt="аватар" class="profile__avatar">
      <ul class="profile__info">
        <li class="profile__name">
          <h1>Жак&#8209;Ив&nbsp;Кусто</h1>
        </li>
        <li class="profile__about-me">Исследователь океана</li>
      </ul>
      <button class="profile__edit-button" type="submit"></button>
      <button class="profile__add-button" type="submit"></button>

    </section>
    <section class="elements">
      <div class="elements__rectangle">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__mask-group">
        <div class="elements__group">
          <p class="elements__text">Карачаевск </p>
          <label class="elements__button">
            <input type="checkbox" name="like" value="like" class="elements__like">
            <span class="elements__pseudo-like"></span>
          </label>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="elements__mask-group">
        <div class="elements__group">
          <p class="elements__text">Гора Эльбрус </p>
          <label class="elements__button">
            <input type="checkbox" name="like" value="like" class="elements__like">
            <span class="elements__pseudo-like"></span>
          </label>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="./images/dombai.jpg" alt="Домбай" class="elements__mask-group">
        <div class="elements__group">
          <p class="elements__text">Домбай </p>
          <label class="elements__button">
            <input type="checkbox" name="like" value="like" class="elements__like">
            <span class="elements__pseudo-like"></span>
          </label>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="elements__mask-group">
        <div class="elements__group">
          <p class="elements__text">Гора Эльбрус </p>
          <label class="elements__button">
            <input type="checkbox" name="like" value="like" class="elements__like">
            <span class="elements__pseudo-like"></span>
          </label>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="./images/dombai.jpg" alt="Домбай" class="elements__mask-group">
        <div class="elements__group">
          <p class="elements__text">Домбай </p>
          <label class="elements__button">
            <input type="checkbox" name="like" value="like" class="elements__like">
            <span class="elements__pseudo-like"></span>
          </label>
        </div>
      </div>
      <div class="elements__rectangle">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="elements__mask-group">
        <div class="elements__group">
          <p class="elements__text">Карачаево-Черкесия </p>
          <label class="elements__button">
            <input type="checkbox" name="like" value="like" class="elements__like">
            <span class="elements__pseudo-like"></span>
          </label>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

</body>

</html>
